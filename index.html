<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Dinâmica</title>
    <style>
        #lista {
            list-style-type: none;
        }

        li {
            margin: 5px 0;
            background-color: #f0f0f0;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        button {
            background-color: red;
            color: white;
            border: none;
            padding: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Lista Dinâmica</h1>

    <input type="text" id="itemInput" placeholder="Adicionar item">
    <button id="addButton">Adicionar</button>
    
    <ul id="lista">
        <!-- Lista de itens será inserida aqui -->
    </ul>

    <script src="script.js"></script>
</body>
</html>
