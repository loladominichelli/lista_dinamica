<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alternar Cor de Fundo</title>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Obtém o elemento com o ID "frase" e "botao"
            const frase = document.getElementById("frase");
            const botao = document.getElementById("botao");
            let contador = 0; // Variável para contar os cliques

            // Adiciona um evento de clique ao botão
            botao.addEventListener("click", function () {
                contador++; // Envia à variável o valor dele mesmo +1

                switch (contador%2) {
                    // Divide por 2 e pega o resto da conta
                    case 1:
                        // muda a cor do fundo do elemento dentro da variável
                        frase.style.backgroundColor = "yellow";
                        break;
                    default:
                        frase.style.backgroundColor = "blue";
                        break;
                }           
            });
        });
    </script>
</head>
<body>
    <!-- Parágrafo que será alterado pelo botão -->
    <p id="frase">Clique no botão para mudar de cor!</p>
    <!-- Botão para alterar a cor da frase -->
    <button id="botao">Mudar Cor</button>
</body>
</html>
